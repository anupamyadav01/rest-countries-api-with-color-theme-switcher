<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
      ;
      rel="stylesheet"
    />
    <style>
      .btn {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 1px 3px;
      }
    </style>
  </head>
  <body>
    <header class="py-4 px-10 shadow-md">
      <nav class="flex justify-between max-w-[1200px] mx-auto items-center">
        <h1 class="font-bold text-xl">Where in the world?</h1>
        <button class="flex text-lg leading-4">
          <img src="./Icons/moon.png" class="w-4 mr-2" /> Dark Mode
        </button>
      </nav>
    </header>
    <!-- search and filter container -->
    <section
      class="max-w-[1200px] mx-auto px-8 pt-10 flex justify-between items-center"
    >
      <div class="flex btn px-4 py-4 w-1/3">
        <img src="./Icons/search.png" class="w-6" />
        <input
          type="text"
          placeholder="Search for a country..."
          class="outline-none px-3 w-full"
          id="user_search"
        />
      </div>
      <div class="btn">
        <select name="" id="user_select" class="outline-none px-4 py-4">
          <option hidden class="mb-12">Filter by Region</option>
          <option class="" value="all">All</option>
          <option class="" value="africa">Africa</option>
          <option class="" value="america">America</option>
          <option class="" value="asia">Asia</option>
          <option class="" value="europe">Europe</option>
          <option class="" value="oceania">Oceania</option>
        </select>
      </div>
    </section>
    <!-- main content -->
    <main class="max-w-[1200px] mx-auto mt-10">
      <!-- conuntries container  -->
      <section
        id="countries_container"
        class="flex gap-12 flex-wrap justify-center"
      >
        <!-- Country -->
      </section>
    </main>
  </body>
</html>
